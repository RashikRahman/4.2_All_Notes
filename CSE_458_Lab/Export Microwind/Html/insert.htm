<B><I><FONT SIZE=5 COLOR="#000080"><P>Insert </B></FONT><FONT COLOR="#000080">(File Menu)</P>
</I></FONT><P>The command <B>File -&gt; Insert</B> is used to add a MSK file to the existing files. The inserted layout is fixed at the right lower side of the existing layout. The current file name remains unchanged.</P>
