<B><I><FONT SIZE=5 COLOR="#000080"><P>Mos List </B></FONT><FONT COLOR="#000080">(View Menu)</P>
</I></FONT><P>Click &quot;<B>View -&gt; MOS List</B>&quot; to get the list of n-channel and p-channel MOS devices currently edited in the layout. The MOS list is displayed in the navigator window. Click the desired MOS in the list to zoom at the corresponding location in the layout.</P>
