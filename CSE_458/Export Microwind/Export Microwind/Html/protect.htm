<UL>
</I></FONT><LI>Click on &quot;<B>View -&gt;Protect All</B>&quot; to protect all layers for editing purpose. All ticks in the palette are removed.</LI>
<LI>Click on &quot;<B>View -&gt;Unprotect All</B>&quot; to select all layers for editing purpose. All ticks in the palette are asserted. </LI></UL>
