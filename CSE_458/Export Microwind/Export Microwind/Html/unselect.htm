<B><I><FONT SIZE=5 COLOR="#000080"><P>Unselect All </B></FONT><FONT COLOR="#000080">(View)</P>
</I></FONT><P>Click on <B>View -&gt; Unselect All</B> (or &lt;ESC&gt;) to unselect the layout. This command is useful to draw the layout back into its default colors after commands such as <B>View Interconnect</B> or <B>View Node</B> which highlight one single node.</P>
